<template>
    <lightning-record-edit-form object-api-name="Opportunity">
        <div class="slds-box">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="4">{label.clabel}</lightning-layout-item>
                <lightning-layout-item size="8">
                    <lightning-dual-listbox name="languages" source-label="Available" selected-label="Selected"
                        options={options} onchange={handleChange}></lightning-dual-listbox>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <span style="color: red;">* </span>
                    <label>Actual</label>
                </lightning-layout-item> 

                <lightning-layout-item size="4">
                    <lightning-input-field field-name="CurrentGenerators__c"
                        variant="label-hidden"></lightning-input-field>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-record-edit-form>
</template>
