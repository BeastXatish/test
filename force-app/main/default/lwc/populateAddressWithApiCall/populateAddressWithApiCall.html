<template>
    <lightning-card>
        <div>
            <lightning-input type="text" label="First Name" padding="around-small" pattern="[a-zA-z \s]+"
                message-when-pattern-mismatch="Special Characters or Number not allowed " value={firstNameValue}
                onchange={handleFirstNameChange}></lightning-input>
            <lightning-input type="text" label="Last Name" padding="around-small" pattern="[a-z A-z \s]+"
                message-when-pattern-mismatch="Special Characters or Number not allowed " value={lastNameValue}
                onchange={handleLastNameChange}></lightning-input>
        </div>
        <div> <lightning-file-upload label="Attach Pdf" name="fileUploader" accept={acceptedFormats}
                record-id={recordId} onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>
            <template if:true={fileNameCheck}>
                <template for:each={fileNames} for:item="fileName">
                    <div key={fileName}>
                        <p>{fileName} Uploaded Successfully<br></p>
                    </div>
                </template>
            </template>
        </div>
        <lightning-card>
            <div>
                <template if:true={isShowComponent}>
                    <template for:each={dataNew} for:item="dataItem">
                        <lightning-card key={dataItem.index} title={dataItem.index}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12">
                                    <div>
                                        <lightning-input class="slds-align_absolute-left" type="checkbox"
                                            label="Show Address Detail" onchange={handleChange}
                                            data-id={dataItem.index}></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small">
                                    <div> <lightning-input class="slds-align_absolute-left cityInputField" type="text"
                                            label="City" value={dataItem.city}></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small">
                                    <div> <lightning-input class="slds-align_absolute-left stateInputField" type="text"
                                            label="State" value={dataItem.state}></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="4" padding="around-small">
                                    <div> <lightning-input class="slds-align_absolute-left countryInputField"
                                            type="text" label="Country" value={dataItem.country}></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-align_absolute-center">
                                    <div>
                                        <lightning-button label="Add Additional Info" variant="Brand"
                                            onclick={handleClick}></lightning-button>&nbsp; &nbsp;
                                        <lightning-button label="Remove" variant="Destructive" onclick={handleRemove}
                                            data-id={dataItem.index}></lightning-button>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-card>
                    </template>
                    <div class="slds-align_absolute-center">
                        <lightning-button label='Submit' variant="Success" onclick={handleSubmit}></lightning-button>
                    </div>
                </template>
            </div>
        </lightning-card>
    </lightning-card>
</template>
