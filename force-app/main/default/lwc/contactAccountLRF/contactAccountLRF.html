<template>
        <lightning-card title="Account AND Contact Creation">
            <lightning-layout> 
                <lightning-layout-item padding="around-small">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={handleAccountSuccess}
                        data-id="accountForm" record-id={recordId}>
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field field-name="Name" value={accName}></lightning-input-field>
                        <lightning-input-field field-name="Phone" value={accPhone}></lightning-input-field>
                    </lightning-record-edit-form>
                </lightning-layout-item>
    
                <lightning-layout-item padding="around-small">
                    <!-- Contact 1 -->
                    <lightning-record-edit-form object-api-name="Contact" onsubmit={handleSubmit}
                        onsuccess={handleContactSaveSuccess} data-id="contactForm">
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field field-name="LastName" value={conLastName}></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                    </lightning-record-edit-form>
                    <!-- End Contact 1 -->
                </lightning-layout-item>
                <div class="slds-p-around_small slds-align_absolute-center">
                    <lightning-button type="button" variant="brand" onclick={handleSave} label="Save"></lightning-button>
                </div>
                <div class="slds-p-around_small slds-align_absolute-center">
                    <lightning-button type="button" variant="neutral" onclick={handleReset} label="Reset">
                    </lightning-button>
                </div>
            </lightning-layout>
        </lightning-card>
    </template>
