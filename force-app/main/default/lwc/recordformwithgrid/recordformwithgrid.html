<template>
    <lightning-card>
        <div class="acc-container">
            <lightning-record-edit-form record-id={recid} object-api-name={objapi} density="auto">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={accname}></lightning-input-field>
                        <lightning-input-field field-name={accnumber}></lightning-input-field>
                        <lightning-input-field field-name={source}></lightning-input-field>
                       
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={rating}></lightning-input-field>
                        <lightning-input-field field-name={active}></lightning-input-field>
                        <lightning-input-field field-name={phone}></lightning-input-field>
                    </div>
                </div>
                <div>
                    <lightning-button label="sumbit" type="sumbit" variant="brand"></lightning-button>
                    <lightning-button label="Cancel" variant="brand" onclick={handlereset}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
