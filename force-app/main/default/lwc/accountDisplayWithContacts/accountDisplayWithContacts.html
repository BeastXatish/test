<template>
    <lightning-card title="Edit Account">
        <template if:true={account}>
            <lightning-card>
                <h3 slot="title">
                    <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                    Edit {account.Name}
                </h3>
                <p class="slds-p-horizontal_small">
                    <lightning-input label="Name" type="text" value={account.Name} name="Name" data-id={account.Id}
                        onchange={handleupdatedvalue}>
                    </lightning-input>

                    <lightning-input label="Phone" value={account.Phone} name="Phone" data-id={account.Id}
                        onchange={handleupdatedvalue}>
                    </lightning-input>

                </p>
            </lightning-card>

        </template>

        <template if:true={contacts}>
            <template for:each={contacts} for:item="contact">
                <div key={contact.Id}>
                    <lightning-card title="Edit Contact">
                        <h3 slot="title">
                            <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
                            Edit sddss{contact.FirstName}
                        </h3>
                        <p class="slds-p-horizontal_small">
                            <lightning-input label="First Name" type="text" value={contact.FirstName} name="FirstName"
                                data-id={contact.Id} onchange={handleUpdatedValueOfContact}>
                            </lightning-input>

                            <lightning-input label="Last Name" value={contact.LastName} name="LastName"
                                data-id={contact.Id} onchange={handleUpdatedValueOfContact}>
                            </lightning-input>
                        </p>
                    </lightning-card>
                </div>
            </template>
        </template>

        <lightning-button class="slds-p-around_x-small" label="Update" variant="brand" slot="actions" onclick={handlesave}></lightning-button>
        <lightning-button label="New Contact" variant="neutral" slot="actions" onclick={customShowModalPopup}>
        </lightning-button>
        <!-- modal code start -->
        <template if:true={customFormModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Create New Contact</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">

                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="FirstName" type="text" onchange={handleNewValue}
                                    name="FirstName"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="LastName" type="text" onchange={handleNewValue} name="LastName">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Title" type="text" onchange={handleNewValue} name="Title">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Email" type="text" onchange={handleNewValue} name="Email">
                                </lightning-input>
                            </div>
                        </div>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button--destructive"
                                onclick={customHideModalPopup}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={handleNewContactOnSave}>Save</button>
                        </footer>
                    </div>
                </div>
            </section>
        </template>
        <!--modal code end here-->
    </lightning-card>
</template>
